<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title}">Notificación</title>
</head>
<body style="margin:0;padding:0;background:#f8f9fa;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f8f9fa;">
    <tr>
      <td align="center" style="padding:24px;">
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
               style="max-width:600px;background:#ffffff;border:1px solid #e9ecef;border-radius:12px;">
          <!-- Header -->
          <tr>
            <td align="center" style="padding:20px 24px;border-bottom:1px solid #e9ecef;">
              <img src="cid:logo" alt="Logo" width="120" style="display:block;border:0;">
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding:24px;">
              <h1 style="margin:0 0 8px 0;font:600 20px/1.3 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#212529;"
                  th:text="${title}">Actualización</h1>

              <p style="margin:0 0 12px 0;font:400 14px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#495057;">
                Hola <span th:text="${request != null ? request.user.firstName : 'Cliente'}">Cliente</span>,
              </p>

              <p style="margin:0 0 16px 0;font:400 14px/1.7 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#495057;">
                Tu solicitud ha sido actualizada.
              </p>

              <span style="display:inline-block;background:#0d6efd;color:#fff;text-decoration:none;
                           font:600 14px/1 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
                           padding:12px 18px;border-radius:6px;">
                Ver detalle
              </span>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:16px 24px;border-top:1px solid #e9ecef;text-align:center;">
              <p style="margin:0;font:400 12px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#6c757d;">
                © <span th:text="${year}">2025</span> SupplyFlow
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
