<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">

</head>

<body>
	<header th:replace="~{layout/layout :: header}"></header>
	<div class="container py-4">
		<div class="card bg-danger text-white">
			<div class="card-header">Error Denied Access</div>
			<div class="card-body">
				<h5 class="card-title">Sorry <span th:text="${#authentication.name}"></span>, You do not have permissions to this page!</h5>
				<a th:href="@{/user/me}" class="btn btn-outline-light" role="button">Go to My Page</a>
			</div>
		</div>
	</div>
	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
