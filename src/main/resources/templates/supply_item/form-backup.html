<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">

</head>

<body>
	<header th:replace="~{layout/layout :: header}"></header>
	<div class="container my-4">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<a class="btn btn-outline-secondary btn-sm" th:href="@{/user/list}">‚Üê Back</a>
			<h5 class="mb-0" th:text="${title}">Supply Item Form</h5>
		</div>
		<div class="card bg-dark text-white">
			<div class="card-body">
				<!--Show all erros:
			1. th:remove="tag" remueve el contenedor, porque no es necesario renderizarlo
		-->
				<div th:object="${supplyItem}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<h4 class="card-title">
					<a class="btn btn-success btn-xs" th:href="@{/supply_item/list}" th:text="'&laquo; Back'"></a>
				</h4>
				<!--enctype: to upload any file-->
				<form th:action="@{/supply_item/form}" th:object="${supplyItem}" method="post"
					enctype="multipart/form-data">

					<div class="form-group row">
						<label for="code" class="col-form-label col-sm-2">Code</label>
						<div class="col-sm-4">
							<input type="text" id="code" th:field="*{product.code}" class="form-control"
								th:errorClass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('product.code')}"
								th:errors="*{product.code}"></small>
							<small class="form-text text-muted">Product Unique Code</small>

						</div>
						<!--<div th:if="${#fields.hasErrors('identificador')}"
					th:errors="*{identificador}" class="alert alert-danger"></div>-->
					</div>

					<div class="form-group row">
						<label for="name" class="col-form-label col-sm-2">Name</label>
						<div class="col-sm-4">
							<input type="text" id="name" th:field="*{product.name}" class="form-control"
								th:errorClass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('product.name')}"
								th:errors="*{product.name}"></small>
							<small class="form-text text-muted">Product full Name</small>

						</div>
						<!--<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>-->
					</div>

					<div class="form-group row">
						<label for="packagingCode" class="col-form-label col-sm-2">Packaging Code</label>
						<div class="col-sm-4">
							<input type="text" id="packagingCode" th:field="*{packagingCode}" class="form-control"
								th:errorClass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('packagingCode')}"
								th:errors="*{packagingCode}"></small>
							<small class="form-text text-muted">Packaging Product Code</small>

						</div>
						<!--<div th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}" class="alert alert-danger"></div>-->
					</div>
					<div class="form-group row">
						<label for="unitOfMeasure" class="col-form-label col-sm-2">Unit of Measure</label>
						<div class="col-sm-4">
							<input type="text" id="unitOfMeasure" th:field="*{unitOfMeasure}" class="form-control"
								th:errorClass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('unitOfMeasure')}"
								th:errors="*{unitOfMeasure}"></small>
							<small class="form-text text-muted">Unite of Measure, e.g: 'Case', 'Bottle'</small>

						</div>
						<!--<div th:if="${#fields.hasErrors('apellido')}"
										th:errors="*{apellido}" class="alert alert-danger"></div>-->
					</div>
					<div class="form-group row">
						<label for="specification" class="col-form-label col-sm-2">Specification</label>
						<div class="col-sm-4">
							<input type="text" id="specification" th:field="*{specification}" class="form-control"
								th:errorClass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('specification')}"
								th:errors="*{specification}"></small>
						</div>
						<!--<div th:if="${#fields.hasErrors('apellido')}"
															th:errors="*{apellido}" class="alert alert-danger"></div>-->
					</div>

					<!--To upload Images-->
					<!--<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>-->
					<div class="form-group row">
						<div class="col-sm-4">
							<input type="submit" th:value="${supplyItem.id != null ? 'Edit' : 'Create'}" class="btn btn-secondary" />
						</div>
					</div>
					<!--Also @SessionAttributes can replace the hidden id-->
					<!-- SupplyItem ID -->
					<input type="hidden" th:field="*{id}" />

					<!-- Product ID -->
					<input type="hidden" th:field="*{product.id}" />
				</form>
			</div>
		</div>
	</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
